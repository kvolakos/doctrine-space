<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title>doctrine.space</title>{% endblock %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

{% load static %}
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">doctrine.space</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if request.path == '/mainapp/' %}active{% endif %}">
        <a class="nav-link" href="/mainapp">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Groups</a>
      </li>
      <li class="nav-item {% if request.path == '/accounts/profile' %}active{% endif %}">
        <a class="nav-link" href="/accounts/profile">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Fittings</a>
      </li>
    </ul>
        <!--<li class="nav-item">-->
            {% load static %}
            {% if not user.is_authenticated %}
            <a class="nav-link" href="{% url "social:begin" "eveonline" %}"><img src="{% static "mainapp/eve-sso-login-white-small.png" %}" alt="Login"></a>
            {% else %}
            <a class="nav-link" href="/accounts/logout">Logout</a>
            {% endif %}
      <!--</li>-->
    <!--</ul>-->
  </div>
</nav>
{% endblock %}

{% block content %}{% endblock %}

</body>
</html>
